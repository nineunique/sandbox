<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fruits-list">
    <fruits-list-parent></fruits-list-parent>
</div>
<div id="fruits-component">
    <ol>
        <ftuits-list v-for="fruit in fruitsItems" fruit-items="fruits"></ftuits-list>
    </ol>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('fruits-list', {
        props: ['fruitsItems'],
        template: '<li>{{fruit.name}}</li>'
    });
    new Vue({
        el: '#fruits-component',
        data: {
            fruits: [
                {name: '梨'},
                {name: 'イチゴ'}
            ]
        }
    });

    var fruitsListChild = Vue.extend({
        template: '<h1>フルーツ一覧</h1>'
    });
    var fruitsListParent = Vue.extend({
        template: '<div>おやコンポーネント<fruits-list-child></fruits-list-child></div>',
        components: {
            'fruits-list-child': fruitsListChild
        }
    });
    new Vue({
        el: '#fruits-list',
        components: {
            'fruits-list-parent': fruitsListParent
        }
    });
</script>
</body>
</html>
